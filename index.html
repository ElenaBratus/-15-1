<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-[375px] h-[9839px] mt-[15px] mx-[auto] lg:w-[1920px] lg:h-[8962px]"
  >
    <header
      class="w-full h-[55px] bg-[#0C4B35] flex justify-center items-center lg:h-[59px]"
    >
      <div class="w-11/12 flex justify-center items-center lg:w-3/4">
        <ul
          class="w-full flex justify-center items-center text-[white] text-[14px] font-normal"
        >
          <li class="w-[15%] flex lg:w-1/5">
            <button class="w-full lg:w-1/12">
              <img src="images/header/email 1.png" alt="email" />
            </button>
            <div class="max-[426px]:hidden lg:w-11/12 lg:pl-2.5">
              <a href=""> Pinnickinick Street, WA 98370</a>
            </div>
          </li>
          <li class="w-[15%] flex lg:w-[15%] lg:pl-[30px]">
            <button class="w-full lg:w-1/5">
              <img src="images/header/phone-call 1.png" alt="phone" />
            </button>
            <div class="max-[426px]:hidden lg:w-11/12">
              <a href="">+01 123456789</a>
            </div>
          </li>
          <li class="w-[15%] flex lg:w-1/4 lg:pl-[30px]">
            <button class="w-full lg:w-1/12">
              <img src="images/header/location 1.png" alt="location" />
            </button>
            <div class="max-[426px]:hidden lg:w-11/12 lg:pl-1.5">
              <a href="">2072 Pinnickinick Street, WA 98370</a>
            </div>
          </li>
          <div
            class="w-[55%] flex justify-end items-center lg:w-[40%] lg:pl-[30px]"
          >
            <li class="dropdown">
              <a href="">English</a>
              <ul class="dropdown-content">
                <li>
                  <a href="">Українська</a>
                </li>
                <li>
                  <a href="">Deutsh</a>
                </li>
              </ul>
              <button class="w-[15%]">
                <img src="images/header/Down Arrow.png" alt="down arrow" />
              </button>
            </li>
          </div>
        </ul>
      </div>
    </header>
    <header
      class="w-full h-[70px] flex justify-center items-center lg:h-[85px]"
    >
      <div class="w-[91%] h-[40px] flex items-center lg:w-[73%] lg:h-[55px]">
        <div class="w-[70%] lg:w-[40%]">
          <img src="images/header/1 LOGO.png" alt="Logo" />
        </div>
        <div
          class="w-[30%] h-[34px] flex items-center justify-between lg:w-[60%] lg:h-[50px]"
        >
          <ul
            class="max-[426px]:hidden flex font-family-[Nunito] text-xs font-bold leading-5"
          >
            <li class="pr-[30px] hover:text-[#00730C]">
              <a href="">Home</a>
            </li>
            <li class="px-[30px] hover:text-[#00730C]">
              <a href="">Company</a>
            </li>
            <li class="px-[30px] hover:text-[#00730C]">
              <a href="">Services</a>
            </li>
            <li class="px-[30px] hover:text-[#00730C]">
              <a href="">Project</a>
            </li>
            <li class="px-[30px] hover:text-[#00730C]">
              <a href="">Blog</a>
            </li>
            <li class="px-[30px] hover:text-[#00730C]">
              <a href="">Contact</a>
            </li>
          </ul>
          <button
            class="rounded-[10px] flex items-center bg-[#00730C] text-[white] lg:rounded-[5px] lg:h-[50px] lg:px-[35px]"
          >
            <div class="h-[34px] flex justify-center items-center lg:h-[30px]">
              <img
                class="max-[426px]:w-2/3"
                src="images/header/phone.png"
                alt="phone-call"
              />
            </div>
          </button>
          <button class="relative group md:hidden">
            <img class="" src="images/header/menu (1).png" alt="menu" />
            <div class="opacity-0 group-hover:opacity-100 absolute">
              <ul
                class="font-family-[Nunito] text-xs font-bold leading-5 text-left"
              >
                <li class="hover:text-[#00730C]">
                  <a href="">Home</a>
                </li>
                <li class="hover:text-[#00730C]">
                  <a href="">Company</a>
                </li>
                <li class="hover:text-[#00730C]">
                  <a href="">Services</a>
                </li>
                <li class="hover:text-[#00730C]">
                  <a href="">Project</a>
                </li>
                <li class="hover:text-[#00730C]">
                  <a href="">Blog</a>
                </li>
                <li class="hover:text-[#00730C]">
                  <a href="">Contact</a>
                </li>
              </ul>
            </div>
          </button>
        </div>
      </div>
    </header>

</html>
